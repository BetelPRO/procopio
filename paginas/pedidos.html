<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procopio's Açaí - Fazer Pedido</title>
    <script src="../js/slide.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/sobre.js"></script>
    <script src="../js/pedidos.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="pedidos.css">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <img class="romano" src="../imagens/romano.png" alt="estrutura romana">
    <div class="back">
        <header>
            <div class="navBar">
                <nav id="deitado">
                    <img class="exit" id="exit" src="../imagens/esc.png" onclick="exit()" alt="exit menu">
                    <div class="lista">
                        <div id="inicio">
                            <a href="../index.html">Início</a>
                        </div>
                        <div id="pedido">
                            <a href="">Fazer Pedido</a>
                        </div>
                        <div id="feedback">
                            <a href="feedback.html">Feedback</a>
                        </div>
                        <div id="quem">
                            <a href="somos.html">Quem Somos?</a>
                        </div>
                    </div>
                </nav>
                <div id="menu" onclick="menu()">
                    <div class='menu'>
                        <div id="men1"></div>
                        <div id="men2"></div>
                        <div id="men3"></div>
                    </div>
                </div>

                <div class="logo">
                    <h3>Procópios Açaí</h3>
                    <img src="../imagens/logo.png" alt="logo Procópio's Açaí">
                </div>
            </div>
        </header>
        <main class="cardapio">
            <div>
                <label for="_400"><img id="_400ml" src="../imagens/IMG_0196.jpg" alt="400ml"></label>
                <label for="_300"><img id="_300ml" src="../imagens/IMG_0206.jpg" alt="300ml"></label>
            </div>
            <div class="pedido" action="">
                <form class="formulario">
                    <label onclick="select4()" id="btn_4" for="_400"><input class="ml" type="radio" name="tamanho" id="_400" required> 400 ml</label>
                    <label onclick="select3()" id="btn_3" for="_300"><input class="ml" type="radio" name="tamanho" id="_300" required> 300 ml</label>
                    <button onclick="con()" id="btn_sub" type="submit"></button>
                </form>
                <div class="ingredientes">
                    <div onclick="one()" class="one">
                        <label for="leite">
                            <img src="../imagens/leite.jpg" id="leite_jpg" alt="">
                            <input type="checkbox" name="leite" id="leite"> Leite em Pó
                        </label>
                        <label for="paçoca">
                            <img src="../imagens/leite.jpg" id="paçoca_jpg" alt="">
                            <input type="checkbox" name="paçoca" id="paçoca">Paçoca
                        </label>
                    </div>
                    <section></section>
                    <div onclick="two()" class="two">
                        <label for="granola">
                            <img src="../imagens/leite.jpg" id="granola_jpg" alt="">
                            <input type="checkbox" name="granola" id="granola"> Granola
                        </label>
                        <label for="jujuba">
                            <img src="../imagens/leite.jpg" id="jujuba_jpg" alt="">
                            <input type="checkbox" name="jujuba" id="jujuba"> Jujuba
                        </label>
                    </div>
                    <section></section>
                    <div onclick="tree()" class="tree">
                        <label for="confete">
                            <img src="../imagens/leite.jpg" id="confete_jpg" alt="">
                            <input type="checkbox" name="confete" id="confete"> Confete
                        </label>
                        <label for="bolinha">
                            <img src="../imagens/leite.jpg" id="bolinha_jpg" alt="">
                            <input type="checkbox" name="bolinha" id="bolinha">Bolinha
                        </label>
                    </div>
                </div>
            </div>
        </main>
        <footer class="nav_pag">
            <div id="nav_pag">
                <div>
                    <h2>Total R$: 7,00</h2>
                </div>
                <div id="sub">
                    <label for="btn_sub">Concluir</label>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
