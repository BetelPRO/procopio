<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procopio's Açaí - Fazer Pedido</title>
    <script src="../js/slide.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/sobre.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="pedidos.css">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <img class="romano" src="../imagens/romano.png" alt="estrutura romana">
    <div class="back">
        <header>
            <div class="navBar">
                <nav id="deitado">
                    <img class="exit" id="exit" src="../imagens/esc.png" onclick="exit()" alt="exit menu">
                    <div class="lista">
                        <div id="inicio">
                            <a href="../index.html">Início</a>
                        </div>
                        <div id="pedido">
                            <a href="">Fazer Pedido</a>
                        </div>
                        <div id="feedback">
                            <a href="feedback.html">Feedback</a>
                        </div>
                        <div id="quem">
                            <a href="somos.html">Quem Somos?</a>
                        </div>
                    </div>
                </nav>
                <div id="menu" onclick="menu()">
                    <div class='menu'>
                        <div id="men1"></div>
                        <div id="men2"></div>
                        <div id="men3"></div>
                    </div>
                </div>

                <div class="logo">
                    <h3>Procópios Açaí</h3>
                    <img src="../imagens/logo.png" alt="logo Procópio's Açaí">
                </div>
            </div>
        </header>
        <main class="cardapio">
            <div>
                <label for="_400"><img id="_400ml" src="../imagens/slide1.jpg" alt="400ml"></label>
                <label for="_300"><img id="_300ml" src="../imagens/slide2.jpg" alt="300ml"></label>
            </div>
            <form class="pedido" action="">
                <label for="_400"><input class="ml" type="radio" name="tamanho" id="_400"> 400 ml</label>
                <label for="_300"><input class="ml" type="radio" name="tamanho" id="_300"> 300 ml</label>
                <br>
                <div class="ingredientes">
                    <label for="leite"><input type="checkbox" name="leite" id="leite">Leite em Pó</label>
                    <label for="paçoca"><input type="checkbox" name="paçoca" id="paçoca">Paçoca</label>
                    <label for="granola"><input type="checkbox" name="granola" id="granola">Granola</label>
                    <label for="jujuba"><input type="checkbox" name="jujuba" id="jujuba">Jujuba</label>
                    <label for="confete"><input type="checkbox" name="confete" id="confete">Confete</label>
                </div>
                <button class="fechar" type="submit"> concluir</button>
            </form>
        </main>
        <footer>
        </footer>
    </div>
    <footer class='navBot'>
            <p id='copy'>© Copyright 2023 Procópio's Açaí - All Rights Reserved</p>
      </footer>
</body>
</html>
