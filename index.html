<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procopio's Açaí</title>
    <script src="js/slide.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/sobre.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <img class="romano" src="imagens/romano.png" alt="estrutura romana">
    <div class="back">
        <header>
            <div class="navBar">
                <nav>
                    <img class="exit" id="exit" src="imagens/esc.png" onclick="exit()" alt="exit menu">
                    <div class="lista">
                        <div id="inicio">
                            <a href="/">Início</a>
                        </div>
                        <div id="pedido">
                            <a href="/">Fazer Pedido</a>
                        </div>
                        <div id="feedback">
                            <a href="/">Feedback</a>
                        </div>
                        <div id="quem">
                            <a href="/">Quem Somos?</a>
                        </div>
                    </div>
                </nav>
                <div id="menu" onclick="menu()">
                    <div class='menu'>
                        <div id="men1"></div>
                        <div id="men2"></div>
                        <div id="men3"></div>
                    </div>
                </div>

                <div class="logo">
                    <h3>Procópios Açaí</h3>
                    <img src="imagens/logo.png" alt="logo Procópio's Açaí">
                </div>
            </div>
        </header>
        <main>
            <div class="slider">
                <div class="btn_menu">
                    <label class="btn" for="slide1"></label>
                    <label class="btn" for="slide2"></label>
                    <label class="btn" for="slide3"></label>
                    <label class="btn" for="slide4"></label>
                </div>
                <div class="entradas" onclick="toggleMenu()">
                    <input type="radio" name="btn_slide" id="slide1">
                    <input type="radio" name="btn_slide" id="slide2">
                    <input type="radio" name="btn_slide" id="slide3">
                    <input type="radio" name="btn_slide" id="slide4">
                    <div class="imagem">
                        <img src="imagens/slide1.jpg" alt="slide1">
                        <img src="imagens/slide2.jpg" alt="slide2">
                        <img src="imagens/slide3.jpg" alt="slide3">
                        <img src="imagens/slide4.jpg" alt="slide4">
                    </div>
                </div>
            </div>
            <div class="somos" id="somos">
                <p>Sobre nós</p>
                <h1>&#10157</h1>
                <img id="familia" onclick="sobre()" src="imagens/logo.png" alt="familia">
                <div id="nós">
                    <p>"A Procópio's Açaí nasceu da vontade de empreender em unidade e em família."</p>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </div>
    <footer class='navBot'>
        <nav>
            <p id='copy'>© Copyright 2023 Procópio's Açaí - All Rights Reserved</p>
        </nav>
      </footer>
</body>
</html>
